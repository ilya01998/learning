name: 'Build'
on:
  push:
    branches:
      - master
jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install nodejs dependencies
        run: npm ci
  test:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: ESLint check
        run: npm run lint
      - name: Jest unit test
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Build application
        run: npm run build
